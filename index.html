<!DOCTYPE html>

<head>
    <title>Simulation Web Game</title>
    <meta charset=utf-8>
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=mobile-web-app-capable content=yes>
    <link rel=icon type=image/png href=../favicon.png>
</head>
<style>
    /* 
    CSS Stylesheet
    Separate Each element into Different Layers in The CSS Style Sheet 
    
    (1) Background Layer Is Set To transparent
    */
    body {
        margin: 0;
        overflow: hidden;
        /* Prevent scrolling */
    }

    .layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    #background-layer {
        z-index: -1;
        /* Rendered at the bottom */
        background: #ff2c2c;
        /* Example background color */
    }

    #threejs-layer {
        z-index: 0;
        /* Three.js canvas in the middle */
    }

    #littlejs-2d-layer {
        z-index: 1;
        /* LittleJS or 2D overlay on top */
    }

    #littlejs-ui-layer {
        z-index: 2;
        /* LittleJS or 2D overlay on top */
        pointer-events: none;
        /* Allow clicks to pass through */
    }
</style>

<body>
    <!--Create Divs for Each Canvas Layer for UI and 3D -->
    <!-- Background Layer -->
    <div id="background-layer" class="layer"></div>
    <div id="threejs-layer" class="layer"></div>
    <!-- Three.js Layer -->
    <canvas id="threejs-layer" class="layer"></canvas>

    <!-- UI Layer (LittleJS Canvas or 2D Overlays) -->
    <canvas id="littlejs-2d-layer" class="layer"></canvas>

    <!-- UI Layer (LittleJS Canvas or 2D Overlays) -->
    <canvas id="littlejs-ui-layer" class="layer"></canvas>
    <script src=https://littlejs-static.vercel.app/js/zzfx/ZzFX.js?1100 type=module></script>
    <script src="https://unpkg.com/three@0.170.0/build/three.module.js" type=module></script>
    <script src=https://littlejs-static.vercel.app/js/littlejs.min.js></script>
    <script src=https://www.unpkg.com/howler@2.1.3/dist/howler.min.js type="module"></script>
    <script src=game.js?1100 type=module></script>
</body>
